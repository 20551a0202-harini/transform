<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
       
        h1{
            border: 5px solid black;
            background-color: plum;
            width: 200px;
            height:200px;
           display: inline-block;
        }
        h1:hover{
            transform: translateX(50px);
        }
        p{
            border: 5px solid black;
            background-color: palegreen;
            width: 200px;
            height:200px;
           display: inline-block;
        }
        p:hover{
            transform: translateY(100px);
        }
        h2{
            border: 5px solid black;
            background-color: bisque;
            width: 200px;
            height:200px;
            display: inline-block;
        }
        h2:hover{
            transform: scaleX(0.5);
        }
        h5{
            border: 5px solid black;
            background-color: grey;
            width: 200px;
            height:200px;
            display: inline-block;
        }
        h5:hover{
            transform: scaleY(2.0);
        }
        h3{
            border: 5px solid black;
            background-color: darkolivegreen;
            width: 200px;
            height:200px;
            display: inline-block;
        }
        h3:hover{
            transform: rotateX(123deg);
        }
        div{
            border: 5px solid black;
            background-color: darkred;
            width: 200px;
            height:200px;
            display: inline-block;
        }
        div:hover{
            transform: rotateY(231deg);
        }
        h4{
            border: 5px solid black;
            background-color: powderblue;
            width: 200px;
            height:200px;
            display: inline-block;
        }
        h4:hover{
            transform: skewX(-200deg);
        }
        h6{
            border: 5px solid black;
            background-color: burlywood;
            width: 200px;
            height:200px;  
            display: inline-block;
        }
        h6:hover{
            transform: skewY(589deg);
        }
    </style>
</head>
<body>
    
    <h1><marquee behaviour="scroll" width=70% height=200px direction="up" scrollamount="10">translateX</marquee></h1>
    <p><marquee behaviour="scroll" width=70% height=200px direction="down" scrollamount="10">translateY</marquee></p>
    <h2><marquee behaviour="scroll" width=70% height=200px direction="right" scrollamount="10">scaleX</marquee></h2>
    <h5><marquee behaviour="scroll" width=70% height=200px direction="down" scrollamount="10">scaleY</marquee></h5>
    <h3><marquee behaviour="scroll" width=70% height=200px direction="left" scrollamount="10">rotateX</marquee></h3>
    <div><marquee behaviour="scroll" width=70% height=200px direction="up" scrollamount="10">rotateY</marquee></div>
    <h4><marquee behaviour="scroll" width=70% height=200px direction="down" scrollamount="10">skewX</marquee></h4>
    <h6><marquee behaviour="scroll" width=70% height=200px direction="right" scrollamount="10">skewY</marquee></h6>
</body>
</html>
